<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyfy · Llave USB</title>

  <!-- Diseño mínimo para que funcione siempre, incluso sin internet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #38bdf8;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Llave USB · Studyfy</h2>
    <p style="font-size: 14px; color: #555;">
      Pulsa el botón para generar la credencial.
    </p>

    <button id="writeBtn">Acceder</button>

    <div id="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const button = document.getElementById("writeBtn");

    button.addEventListener("click", () => {
      try {
        // Guardar la credencial temporal
        localStorage.setItem("USB-valido", "USB-valido");

        statusEl.textContent =
          "Credencial generada. Vuelve al portal y pulsa “Validar credencial”.";
      } catch (err) {
        statusEl.textContent =
          "No se pudo generar la credencial. Revisa permisos del navegador.";
      }
    });
  </script>
</body>
</html>
