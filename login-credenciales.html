<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyfy · Acceso con usuario y clave</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "studyfy-green": "#58cc02",
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-studyfy-green via-emerald-500 to-emerald-700 flex items-center justify-center px-4">

  <div class="w-full max-w-md">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl px-8 py-10">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">
          Acceso con usuario y clave
        </h1>
        <p class="text-sm text-gray-600 mt-2">
          Introduce tus credenciales para acceder al portal.
        </p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div class="text-left">
          <label for="userInput" class="block text-xs font-semibold text-gray-600 mb-1">
            Usuario
          </label>
          <input
            id="userInput"
            type="text"
            autocomplete="username"
            class="w-full rounded-xl border border-gray-200 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
            placeholder="Tu usuario"
            required
          />
        </div>

        <div class="text-left">
          <label for="passInput" class="block text-xs font-semibold text-gray-600 mb-1">
            Clave
          </label>
          <input
            id="passInput"
            type="password"
            autocomplete="current-password"
            class="w-full rounded-xl border border-gray-200 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
            placeholder="Tu clave"
            required
          />
        </div>

        <div id="errorBox" class="hidden rounded-xl bg-red-600 text-white text-xs px-3 py-2">
          Credenciales incorrectas. Comprueba el usuario y la clave.
        </div>

        <div id="loadBox" class="hidden text-xs text-gray-500">
          Cargando credenciales…
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-emerald-500 text-white rounded-xl py-3 text-sm font-medium shadow-md hover:shadow-lg hover:bg-emerald-400 active:scale-95 transition-all duration-200"
        >
          Acceder
        </button>
      </form>
    </div>
  </div>

  <script>
    const userInput = document.getElementById("userInput");
    const passInput = document.getElementById("passInput");
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("errorBox");
    const loadBox = document.getElementById("loadBox");

    let credentials = [];
    let credsLoaded = false;
    let credsError = false;

    async function loadCredentials() {
      try {
        loadBox.classList.remove("hidden");
        const res = await fetch("credenciales.csv?_=" + Date.now());
        if (!res.ok) throw new Error("No se pudo cargar credenciales.csv");

        const text = await res.text();
        const lines = text
          .split(/\r?\n/)
          .map(l => l.trim())
          .filter(l => l.length > 0);

        credentials = lines.map(line => {
          const parts = line.split(",");
          const user = (parts[0] || "").trim();
          const pass = (parts[1] || "").trim();
          return { user, pass };
        });

        credsLoaded = true;
        loadBox.classList.add("hidden");
      } catch (err) {
        console.error(err);
        credsError = true;
        loadBox.textContent = "Error al cargar las credenciales. Contacta con el administrador.";
      }
    }

    function validateUser(user, pass) {
      const u = user.trim();
      const p = pass.trim();
      if (!u || !p) return false;

      return credentials.some(
        (cred) => cred.user === u && cred.pass === p
      );
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.classList.add("hidden");

      if (!credsLoaded && !credsError) {
        await loadCredentials();
      }

      if (credsError) {
        errorBox.textContent = "No se pueden validar las credenciales en este momento.";
        errorBox.classList.remove("hidden");
        return;
      }

      const user = userInput.value;
      const pass = passInput.value;

      if (validateUser(user, pass)) {
        // Credenciales válidas: marcar autorizado y redirigir
        localStorage.setItem("autorizado", "autorizado");
        window.location.href = "dashboard.html";
      } else {
        // Credenciales incorrectas
        errorBox.textContent = "Credenciales incorrectas. Comprueba el usuario y la clave.";
        errorBox.classList.remove("hidden");
      }
    });

    // Cargar credenciales al entrar a la página (en segundo plano)
    loadCredentials();
  </script>
</body>
</html>
