<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "studyfy-green": "#58cc02",
          },
          boxShadow: {
            soft: "0 24px 60px rgba(0,0,0,0.25)",
          },
          borderRadius: {

          }

      },
    };

<body class="min-h-screen bg-gradient-to-br from-studyfy-green via-emerald-500 to-emerald-700 flex items-center justify-center px-4">

        <div class="flex flex-col space-y-3 max-w-xs mx-auto mt-4">

            <span class="text-xs text-emerald-100">Requiere Android</span>
          </a>

          <a href="login-usb.html" class="block bg-sky-500 text-white rounded-xl py-3 text-sm font-medium shadow-md hover:shadow-lg hover:bg-sky-400 active:scale-95 transition-all duration-200">

            <span class="text-xs text-sky-100">Requiere dispositivo con puerto USB</span>

          <a href="login-credenciales.html" class="block bg-red-500 text-white rounded-xl py-3 text-sm font-medium shadow-md hover:shadow-lg hover:bg-red-400 active:scale-95 transition-all duration-200">
